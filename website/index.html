<!doctype html>
<html>
  <head>
    <title>Walnut Creek - State of the Neighborhood</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
  </head>
  <body>
    <header class="flex-container">
      <div class="logo">
        <img src="./images/logo.png" alt="logo">
      </div>
      <div class="dropdown">
        <button class="dropbtn">About Us</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Contact Us</button>
      </div>
      <div class="dropdown">
        <button class="dropbtn">Our Neighborhoods</button>
        <div class="dropdown-content">
          <a href="#">Category 1</a>
          <a href="#">Category 2</a>
          <a href="#">Category 3</a>
        </div>
      </div>
    </header>

    <main>
      <h1>Walnut Creek</h1>
      <h1>State of Our Neighborhoods</h1>
    </main>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 map-container">
          <div id="map" class="map"></div>
        </div>
        <div class="col-sm-3 layer-control">
          <h3>Layer Visibility Control</h3>
          <div>
            <button type="button" class="btn btn-primary" onclick="toggleVisibility('schoolDistricts')">School Districts</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary" onclick="toggleVisibility('neighborhoods')">Neighborhoods</button>
            <br>
            <br>
            <button type="button" class="btn btn-primary" onclick="toggleVisibility('populationDensity')">Population Densities</button>
          </div>
        </div>
      </div>
    </div>

    <div class="flex-container stats">
      <img src="./images/stats.png" alt="stats">
      <img src="./images/stats.png" alt="stats">
      <img src="./images/stats.png" alt="stats">
    </div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
